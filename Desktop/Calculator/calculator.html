<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="container">

		<span>
		<input type="text" id="result" placeholder="result"><br>
		<input type="text" id="input" placeholder="input">
		</span>
		

		<div class="left_side">
			<button class="numb" type="button" onclick="add_number('1')">1</button>
			<button class="numb" type="button" onclick="add_number('2')">2</button>
			<button class="numb" type="button" onclick="add_number('3')">3</button>
			<button class="numb" type="button" onclick="add_number('4')">4</button>
			<button class="numb" type="button" onclick="add_number('5')">5</button>
			<button class="numb" type="button" onclick="add_number('6')">6</button>
			<button class="numb" type="button" onclick="add_number('7')">7</button>
			<button class="numb" type="button" onclick="add_number('8')">8</button>
			<button class="numb" type="button" onclick="add_number('9')">9</button>
			<button type="button" id="decimal" onclick="add_number('.')">.</button>
			<button class="numb" type="button" onclick="add_number('0')">0</button>
			<button type="button" id="refresh" onclick="add_number()">clear</button>
		</div>
		<div class="middle">
			<button type ="button" id="add" onclick="add_operator('+')">+</button>
			<button type ="button" id="subtract" onclick="add_operator('-')">-</button>
			<button type ="button" id="multiply" onclick="add_operator('*')">*</button>
			<button type ="button" id="divide" onclick="add_operator('/')">/</button>


		</div>
		<div class="right_side">
			<button type="button" id="neg" onclick="add_number('-')">&plusmn;</button>
			<button type="button" id="calc" onclick="calculate(operator)">Calculate</button>
		</div>
		<div class="middle">
			<button type="button" id="xy" onclick="add_operator('')">x<sup>y</sup></button>
			<button type="button" id="square_root" onclick="add_operator('')">&radic;</button>
			<button type="button" id="xy" onclick="add_operator('')"></button>
			<button type="button" id="xy" onclick="add_operator('')"></button>
		</div>


	</div>

	<script src="script.js"></script>
</body>
</html>
